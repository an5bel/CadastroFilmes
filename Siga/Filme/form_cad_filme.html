<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Filmes</title>
</head>
<body>
    <h1>Manutenção de Filmes</h1>
    <form action="index.php" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Formulário</legend>
            <label for="id">Id:</label>
            <input type="text" name="id" readonly value="{id}">
            <label for="titulo">Título:</label>
            <input type="text" name="titulo" value="{titulo}" required>
            <label for="diretor">Diretor:</label>
            <input type="text" name="diretor" value="{diretor}" required>
            <label for="ano">Ano:</label>
            <input type="number" name="ano" value="{ano}" required>
            <label for="genero">Gênero:</label>
            <input type="text" name="genero" value="{genero}" required>
            <label for="avaliacao">Avaliação (0-10):</label>
            <input type="number" step="0.1" name="avaliacao" value="{avaliacao}" required>
            <label for="poster">Poster:</label>
            <input type="file" name="poster">
            {poster_link}
            <button type="submit" name="acao" value="salvar">Salvar</button>
            <button type="submit" name="acao" value="excluir">Excluir</button>
            <input type="reset" value="Cancelar">
        </fieldset>
    </form>
</body>
</html>
